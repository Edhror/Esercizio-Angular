<p>reservation-list works!</p>
<table *ngIf="reservations && reservations.length" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Start time</th>
            <th>End time</th>
            <th>Client Id</th>
            <th>Court Id</th>
            <th>Cost (â‚¬)</th>
            <th>Paid</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of reservations">
            <td>{{ r.id }}</td>
            <td>{{ r.start | date : 'short' }}</td>
            <td>{{ r.end | date : 'short' }}</td>
            <td>{{ r.clientId }}</td>
            <td>{{ r.courtId }}</td>
            <td>{{ r.cost }}</td>
            <td>{{ r.paid }}</td>
            <td><button (click)="r.togglePayment()">
                    Set {{(r.paid? 'unpaid': 'paid')}} </button></td>
            <td><a [routerLink]="['/reservations', r.id]" class = "btn btn-primary">Update reservation</a></td>
        </tr>
    </tbody>
</table>
